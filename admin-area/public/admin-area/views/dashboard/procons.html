<div ng-show="showScreen">
    <a ui-sref="proconCad" class="pull-right btn btn-primary btn-outline btn-rounded">Cadastrar</a>
    <h2>PROCONS <small>Lista de PROCONS cadastrados.</small></h2>
    <div class=jumbotron>

        <div class=container>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Latitude</th>
                        <th>Longitude</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="proc in procons">
                        <td>{{$index + 1}}</td>
                        <td>{{proc.name}}</td>
                        <td>{{proc.latitude}}</td>
                        <td>{{proc.longitude}}</td>
                        <td align="right">
                            <button type="button" ui-sref="proconEdit({id:proc._id})" class="btn btn-primary btn-xs">Editar</button>
                            <button type="button" ng-click="removeProcon(proc._id, $index)" class="btn btn-danger btn-xs">Remover</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>

    </div>
</div>
